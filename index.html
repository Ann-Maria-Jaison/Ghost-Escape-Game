<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Escape Game</title>
    <style>
        body {
            margin: 0; 
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #f0f0f0;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            background: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <canvas id="petCanvas"></canvas>
    <div id="scoreboard">Score: 0</div>
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
